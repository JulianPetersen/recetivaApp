<div class="categorias-scroll">
  <ion-chip 
    *ngFor="let categoria of categorias"
    (click)="toggleCategory(categoria._id)"
    [class.selected]="selectedCategoryId === categoria._id"
    class="custom-chip"
  >
    <ion-label class="montserrat">{{ categoria.name }}</ion-label>
  </ion-chip>
</div>
