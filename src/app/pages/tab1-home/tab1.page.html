<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../../assets/recetivaColor.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="buscador">
      <ion-item>
        <ion-icon name="search"></ion-icon>
        <ion-input type="text" [(ngModel)]="searchText" name="searchText"></ion-input>
      </ion-item>
    </div>


    <app-categorie-scroll (categoriaSeleccionada)="filtrarPorCategoria($event)"></app-categorie-scroll>
    <app-list-recetas [recetas]="recetas"></app-list-recetas>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold="100px">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>


</ion-content>
